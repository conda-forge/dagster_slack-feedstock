{% set name = "dagster_slack" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: ae111ed861fac46c9cb69ad0ace01fc68a30fe4a1e6b5cfb61acc434bcbce570

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - slackclient <2

test:
  imports:
    - dagster_slack

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-slack
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A Slack client resource for posting to Slack

extra:
  recipe-maintainers:
    - conda-forge/dagster
